<div class="row">
    <div class="col-12">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm.value)">   
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="text" class="form-control" placeholder= "Email"  aria-describedby="basic-addon1"
                ngModel name ="email"
                required email>
              </div>


              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input type="text" class="form-control" placeholder= "Password"  aria-describedby="basic-addon1"
                ngModel name="password"
                required password minlength="">
              </div>

              <button class="btn-btn-dark m-1" type="submit" [disabled]="!authForm.valid">Login</button>
              <button class="btn-btn-dark m-1" type="submit">Signup</button>


             



        </form>
    </div>
</div>
