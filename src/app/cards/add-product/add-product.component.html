<div class="container">
    <div class="row">
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="addProduct()">
                <div class="input-group">
                    <span class="input-group-text">Image Path</span> 
                    <input type="text" class="form-control">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Description</span> 
                    <input type="text" class="form-control">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Price</span> 
                    <input type="text" class="form-control">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Condition</span> 
                    <input type="text" class="form-control">
                </div>

                <button class="btn-btn-dark" type="submit">Add Product</button>

            </form>
        

        </div>
    </div>
</div>
